{% extends 'base.html' %}

{% block content %}

    {% for object in object_list %}
        <div>
            <p>[ 보낸시각 :{{ object.created }} ]</p>
            <p>[ 보낸사람 :{{ object.sender }} ]</p>
            <p>[ 내용 : {{ object.content }} ]</p>
        </div>
        <div>
            <br>보낸 사람 펫: {{ object.pet.name }}
        </div>

    {% empty %}
            <h>받은 메시지가 없어요.</h>
    {% endfor %}
{% endblock %}
