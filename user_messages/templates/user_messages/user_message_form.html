{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
  <nav class="navbar navbar-expand-lg  main-nav " id="navbar">
    <div class="container">
      <a class="navbar-brand">
        <img src="{% static '/images/our_mark1.png' %}" alt="" class="img-fluid">
      </a>

      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
        <span class="ti-align-justify"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample09">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item  active"><a class="nav-link" href="{% url 'matching:home' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'user_messages:List' %}">메시지함</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'matching:my_pet_list' %}">내 동물들</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'account:home' %}">로그아웃</a></li>
        </ul>
      </div>
    </div>
  </nav>
{% endblock %}


{% block content %}
  <div class="text-center mb-5 contact-title">
    <h2>Send Message</h2>
  </div>



  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="col-lg-4">
        <div class="form-group mb-3">
          <input name="title" class="form-control" placeholder="Title">
        </div>
      </div>
      <div class="col-lg-12">
        <div class="form-group-2 mb-4">
        <textarea name="content" class="form-control" rows="6" placeholder="Your Message"></textarea>
        </div>

        <div class="text-center">
        <button class="btn btn-main" type="submit">보내기</button>
        </div>
      </div>
    </div>
  </form>

{% endblock %}
