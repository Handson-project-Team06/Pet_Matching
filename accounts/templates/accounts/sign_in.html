{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    반짝-로그인
{% endblock %}

{% block header %}
    <nav class="navbar navbar-expand-lg  main-nav " id="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% static '/index.html' %}">
                <img src="{% static '/images/logo.png' %}" alt="" class="img-fluid">
            </a>

            <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="Toggle navigation">
                <span class="ti-align-justify"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample09">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item  active"><a class="nav-link" href="{% url 'account:home' %}">Home</a></li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">About</a>
                        <ul class="dropdown-menu" aria-labelledby="dropdown01">
                            <li><a class="dropdown-item" href="{% static '/about.html' %}">About Me</a></li>
                            <li><a class="dropdown-item" href="{% static '/about-us.html' %}">About Us</a></li>
                        </ul>
                    </li>

                    <li class="nav-item"><a class="nav-link" href="{% url 'account:sign_in' %}">로그인</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account:before_sign_up' %}">회원가입</a></li>
                </ul>
            </div>
        </div>
    </nav>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center align-items-center">
{#            <div class="col-lg-12">#}
{#                <div class="profile mb-5">#}
{#                    <img src="../../../static/images/about-img.jpg" alt="" class="img-fluid">#}
{#                </div>#}
{#            </div>#}
            <div class="col-lg-2">
                <form method="post">
                    {% csrf_token %}
                    <div>
                        <p>
                            <label for="id_username"></label>
                            <input type="text" name="username" autofocus required id="id_username" placeholder="아이디">
                        </p>
                        <p>
                            <label for="id_password"></label>
                            <input type="password" name="password" required id="id_password" placeholder="비밀번호">
                        </p>
                        <br>
                        <div class="text-right">
                            <button class="btn btn-main" type="submit">로그인</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
